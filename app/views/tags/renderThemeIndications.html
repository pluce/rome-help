<table class="table table-condensed table-bordered themesIndications">
    <thead>
        <tr class="inverse"><th colspan="2">${_theme.label}</th></tr>
    </thead>
    <tbody>
        #{list items:_theme.indications, as:'indic'}
        <tr><th><a href="@{Administration.removeIndication(indic.id,_theme.id)}" class="deleteIndication btn btn-mini btn-danger"><i class="icon icon-remove"></i></a>${indic.label}</th><td>${indic.valeur}</td></tr>
        #{/list}
    </tbody>
</table>
